<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="light.png" type="image/png">
    <link rel="stylesheet" href="themestyle.css">
    <script defer src="themescript.js"></script>
    <title>Theme selector</title>
</head>
<body>
<center>
  <div id="headDiv">
    <p id="headDivTitle">Theme Selector</p>
    <p>Please select a theme</p>

  
  
  
  <!-- Dropdown themes -->
  <div class="dropdown">
    <button class="dropbtn">Theme Dropdown âŒ„</button>
    <div class="dropdownContent">
      <a id="linkOne">Light Theme</a>
      <a id="linkTwo">Dark Theme</a>
      <a id="linkThree">Purple Theme</a>
      <a id="linkFour">Red Theme</a>
    </div>
  </div>



  <!--Modal-->
<button id="openModalBtn">Open Themes</button>

<div id="overlay"></div>

<div id="modal">

  <div class="gridContainer">
    <div class="gridItem"><img class="gridPics" src="light.png" alt="light pic"><button id="lightTheme">Light Theme</button></div>
    <div class="gridItem"><img class="gridPics" src="dark.png" alt="Dark pic"><button id="darkTheme">Dark Theme</button></div>
    <div class="gridItem"><img class="gridPics" src="purple.png" alt="Purple pic"><button id="purpleTheme">Purple Theme</button></div>  
    <div class="gridItem"><img class="gridPics" src="red.png" alt="Red pic"><button id="redTheme">Red Theme</button></div> 
  </div>

<button id="closeModalBtn">Close</button>
  </div><br>
</div>
<!--Modal end-->
